{% extends "base.html" %}

{% block content %}
<div id="agregar"> Fotografía <a href="/art7admin/foto/nuevo"><img src="{{ STATIC_URL }}imag/agregarFoto.jpg" width="177" height="30" align="absmiddle" class="btnAgregar"></a><a href="/art7admin/foto-cat/nuevo/"><img src="{{ STATIC_URL }}imag/agregarSec.jpg" width="177" height="30" align="absmiddle" class="btnAgregar"></a></div>
<article>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="bordered">
   <thead>

    <tr>
        <th width="20%" align="right">Sección</th>       
        <th width="20%" align="right">Eliminar</th> 
        <th width="20%" align="right">Editar</th> 
        </tr>
    </thead>
    {% for foto in fotos %}
    <tr>
      <td align="center">{{ foto.nombre }}</td>
      <td align="center"><a href="/art7admin/foto/{{ foto.pk }}/eliminar/"><img src="{{ STATIC_URL }}imag/borrar.png" width="20" height="20"></a></td>
      <td align="center"><a href="/art7admin/foto/{{ foto.pk }}/"><img src="{{ STATIC_URL }}imag/lap.png" width="25" height="25"></a></td>
    </tr>
    {% endfor %}
  </table>
</article>
{% endblock %}
