{% extends "base.html" %}

{% block content %}
<div id="agregar"> Usuarios&nbsp; <a href="/art7admin/usuarios/nuevo/"><img src="{{ STATIC_URL }}imag/agregarUsuario.jpg" width="160" height="30" align="absmiddle" class="btnAgregar"></a></div>
<article>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="bordered">
    <thead>

    <tr>
        <th width="20%" align="right">Usuario</th>        
        <th width="20%" align="right">Nombre</th> 
        <th width="20%" align="right">Correo</th> 
        <th width="20%" align="right">Eliminar</th> 
        <th width="20%" align="right">Editar</th> 
        </tr>
    </thead>
    <tbody>
      {% for u in usuarios %}
      <tr>
        <td align="center"><a href="#">{{ u.username }}</a></td>
        <td align="center"><a href="#">{{ u.first_name }} {{ u.last_name }}</a></td>
        <td align="center"><a href="#">{{ u.email }}</a></td>
        <td align="center"><a href="/art7admin/usuarios/{{ u.pk }}/eliminar"><img src="{{ STATIC_URL }}imag/borrar.png" width="20" height="20"></a></td>
        <td align="center"><a href="/art7admin/usuarios/{{ u.pk }}/"><img src="{{ STATIC_URL }}imag/lap.png" width="25" height="25"></a></td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
</article>
{% endblock %}
