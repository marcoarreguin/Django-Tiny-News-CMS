{% extends "base.html" %}

{% block content %}
<div id="agregar">Banner principal&nbsp; <a href="/art7admin/banner-principal/nuevo/"><img src="{{ STATIC_URL }}imag/agregarBanner.jpg" width="160" height="30" align="absmiddle" class="btnAgregar"></a></div>
<article>
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="bordered">
  <thead>

    <tr>
        <th width="20%" align="right">Titulo</th>        
        <th width="20%" align="right">Eliminar</th> 
        <th width="20%" align="right">Editar</th> 
        </tr>
    </thead>
    {% for banner in banners %}
    <tr>
      <td align="center">{{ banner.titulo }}</td>
      <td align="center"><a href="/art7admin/banner-principal/{{ banner.pk }}/eliminar/"><img src="{{ STATIC_URL }}imag/borrar.png" width="20" height="20"></a></td>
      <td align="center"><a href="/art7admin/banner-principal/{{ banner.pk }}/"><img src="{{ STATIC_URL }}imag/lap.png" width="25" height="25"></a></td>
    </tr>
    {% endfor %}
  </table>
</article>
{% endblock %}
